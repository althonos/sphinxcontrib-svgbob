name: Test

on:
  - push
  - pull_request

jobs:

  test_linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    env:
      OS: Linux
    strategy:
      matrix:
        include:
        - python-version: 3.6
          python-release: v3.6
          python-impl: CPython
        - python-version: 3.7
          python-release: v3.7
          python-impl: CPython
        - python-version: 3.8
          python-release: v3.8
          python-impl: CPython
        - python-version: 3.9
          python-release: v3.9
          python-impl: CPython
        - python-version: pypy-3.6
          python-release: v3.6
          python-impl: PyPy
        - python-version: pypy-3.7
          python-release: v3.7
          python-impl: PyPy
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Rust nightly
      uses: ATiltedTree/setup-rust@v1
      with:
        rust-version: nightly
    - name: Update CI requirements
      run: python -m pip install -U -r .github/workflows/requirements.txt
    - name: Build extension
      run: python setup.py build_ext --inplace --debug
    - name: Test extension
      run: python -m coverage run -m unittest discover -vv
    - name: Collect coverage statistics
      uses: actions/upload-artifact@v2
      with:
          name: coverage
          path: .coverage.*

  test_osx:
    name: Test (OSX)
    runs-on: macos-latest
    env:
      OS: OSX
    strategy:
      matrix:
        include:
        - python-version: 3.6
          python-release: v3.6
          python-impl: CPython
        - python-version: 3.7
          python-release: v3.7
          python-impl: CPython
        - python-version: 3.8
          python-release: v3.8
          python-impl: CPython
        - python-version: 3.9
          python-release: v3.9
          python-impl: CPython
        - python-version: pypy-3.6
          python-release: v3.6
          python-impl: PyPy
        - python-version: pypy-3.7
          python-release: v3.7
          python-impl: PyPy
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Rust nightly
      uses: ATiltedTree/setup-rust@v1
      with:
        rust-version: nightly
    - name: Update CI requirements
      run: python -m pip install -U -r .github/workflows/requirements.txt
    - name: Build extension
      run: python setup.py build_ext --inplace --debug
    - name: Test extension
      run: python -m coverage run -m unittest discover -vv
    - name: Collect coverage statistics
      uses: actions/upload-artifact@v2
      with:
          name: coverage
          path: .coverage.*

  coverage:
    runs-on: ubuntu-latest
    needs:
    - test_linux
    - test_osx
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install build packages
      run: python -m pip install -U -r .github/workflows/requirements.txt
    - name: Download coverage reports
      uses: actions/download-artifact@v2
      with:
        name: coverage
        path: .coverage.*
    - name: Combine coverage reports
      run: python -m coverage combine
    - name: Upload coverage statistics
      uses: codecov/codecov-action@v1
